plugins {
    id "com.jfrog.bintray" version "1.7"
}

apply plugin: 'java'
apply plugin: 'maven'


version = getVersionNum(getParam('releaseVersion', 'RELEASE_VERSION', '0.0.0-SNAPSHOT'))


repositories {
    jcenter()
}

dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}


def getParam(propName, envName, defaultValue) {
    if (propName != null && project.hasProperty(propName)) {
        return project.property(propName)
    } else if (envName != null && System.getenv(envName) != null) {
        return System.getenv(envName)
    } else {
        return defaultValue
    }
}

def getVersionNum(ver) {
    return (ver.startsWith('v')) ? ver.substring(1) : ver
}


tasks.withType(JavaCompile) {
	options.encoding = sourceEncoding
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourcesJar
    archives javadocJar
}

jar {
    into('META-INF') {
        from 'LICENSE'
    }
}

javadoc {
    options.locale = 'en_US'
    options.encoding = sourceEncoding
    options.charSet = javadocCharset
}

bintray {
    user = getParam('bintrayUser', 'BINTRAY_USER', null)
    key = getParam('bintrayApiKey', 'BINTRAY_API_KEY', null)
    configurations = ['archives']
    dryRun = false
    pkg {
        repo = bintrayRepository
        name = bintrayPackage
        version {
            name = version
            vcsTag = 'v' + version
            gpg {
                sign = true
            }
            mavenCentralSync {
                sync = true
                user = getParam('ossUser', 'OSS_USER', null)
                password = getParam('ossPassword', 'OSS_PASSWORD', null)
            }
        }
    }
}
